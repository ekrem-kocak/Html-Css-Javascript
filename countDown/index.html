<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="countdown">
        <div class="row container">
            <h1>COUNTDOWN</h1>
            <div class="col-sm-3 col-6">
                <div class="box">
                    <span id="day" class="number"></span>
                    <span class="text">GÃ¼n</span>
                </div>
            </div>
            <div class="col-sm-3 col-6 mb-sm-0 mb-3">
                <div class="box">
                    <span id="hour" class="number"></span>
                    <span class="text">Saat</span>
                </div>
            </div>
            <div class="col-sm-3 col-6 mb-sm-0 mb-3">
                <div class="box">
                    <span id="minute" class="number"></span>
                    <span class="text">Dakika</span>
                </div>
            </div>
            <div class="col-sm-3 col-6 mb-sm-0 mb-3">
                <div class="box">
                    <span id="second" class="number"></span>
                    <span class="text">Saniye</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
